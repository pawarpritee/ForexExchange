<section class="project">
  <div class="container">
    <h1 class="text-center">Our Projects</h1>

     <div class="row mt-5">
        <div class="col-lg-4 mb-5"  *ngFor="let cs of project">
          <div class="box shadow-sm">
            <img src="{{cs.image}}" width="100%">
          <h5 class="mt-2">{{cs.name}}</h5>
          <p class="mt-2">{{cs.description}}</p>
          </div>
        </div>
     </div>
  </div>
  </section>
